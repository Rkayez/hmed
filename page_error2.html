<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error Page - XXX</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f8fa;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    .error-code {
      font-size: 5rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .error-message {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    .refresh-button {
      padding: 10px 10px;
      background-color: #2e7eff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
    }

    .refresh-button:hover {
      background-color: #1e60ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="error-code">XXX</h1>
    <h2 class="error-message">REASON</h2>
    <p>HELP</p>
    <p>Please try refreshing the page or visit again later.</p>
    <button class="refresh-button" onclick="location.reload()">Refresh Page</button>
  </div>
</body>
</html>
